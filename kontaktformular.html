    <section id="contact" class="container my-5">
        <h2>Kontaktiere mich gerne ðŸ˜€</h2>
        <form action="kontakt.php" method="POST" class="contact-form mt-4 mx-auto">
          <div class="mb-3">
            <label for="name" class="form-label">Name*</label>
            <input
              type="text"
              class="form-control"
              id="name"
              name="name"
              required
            />
          </div>
          <div class="mb-3">
            <label for="company" class="form-label">Unternehmen</label>
            <input
              type="text"
              class="form-control"
              id="company"
              name="company"
            />
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">E-Mail-Adresse*</label>
            <input
              type="email"
              class="form-control"
              id="email"
              name="email"
              required
            />
          </div>
          <div class="mb-3">
            <label for="phone" class="form-label">Telefonnummer</label>
            <input
              type="tel"
              class="form-control"
              id="phone"
              name="phone"
            />
          </div>
          <div class="mb-3">
            <label for="message" class="form-label">Nachricht</label>
            <textarea
              class="form-control"
              id="message"
              name="message"
              rows="5"
            ></textarea>
          </div>
          <div class="mb-4">
            <label for="captcha" class="form-label">Was ist 3 + 4? *</label>
            <input
              type="text"
              class="form-control"
              id="captcha"
              name="captcha"
              required
            />
          </div>
          <div class="text-center">
            <button type="submit" class="btn btn-primary custom-button">
              Nachricht senden
            </button>

          </div>
        </form>
      </section>
